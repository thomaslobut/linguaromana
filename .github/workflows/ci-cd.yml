name: ğŸš€ LinguaRomana CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Tests Backend Django
  backend-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Backend Tests & Streak System
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”§ Setup Django
      run: |
        cd backend
        python manage.py makemigrations
        python manage.py migrate
        
    - name: ğŸ”¥ Run Streak System Tests
      run: |
        cd backend
        python run_streak_tests.py
        
    - name: ğŸ§ª Run All Django Tests
      run: |
        cd backend
        python manage.py test --verbosity=2
        
    - name: âœ… Test Summary
      if: success()
      run: |
        echo "ğŸ‰ All tests passed successfully!"
        echo "âœ… Streak system verified"
        echo "âœ… Django backend tested"

  # Job 2: Frontend Validation
  frontend-validation:
    runs-on: ubuntu-latest
    name: ğŸŒ Frontend Validation
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate HTML
      run: |
        # Check HTML syntax
        if command -v tidy >/dev/null 2>&1; then
          tidy -q -e index.html || echo "HTML validation completed"
        else
          echo "HTML validation skipped (tidy not available)"
        fi
        
    - name: ğŸ“± Check JavaScript syntax
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: |
        # Basic JS syntax check
        node -c script.js
        echo "âœ… JavaScript syntax valid"

  # Job 3: Deploy to GitHub Pages
  deploy:
    needs: [backend-tests, frontend-validation]
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“„ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸŒŸ LinguaRomana deployed successfully!"
        echo "ğŸ”— Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "âœ… All tests passed before deployment"

  # Job 4: Notification
  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    name: ğŸ“¢ Deployment Notification
    if: always()
    
    steps:
    - name: ğŸ“Š Report Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL"
          echo "âœ… Backend tests: PASSED"
          echo "âœ… Frontend validation: PASSED" 
          echo "âœ… Streak system: VERIFIED"
          echo "ğŸš€ Site is live!"
        else
          echo "âŒ DEPLOYMENT FAILED"
          echo "ğŸ” Check logs for details"
        fi
