name: 🚀 LinguaRomana CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Tests Backend Django
  backend-tests:
    runs-on: ubuntu-latest
    name: 🧪 Backend Tests & Streak System
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔧 Setup Django
      run: |
        cd backend
        python manage.py makemigrations
        python manage.py migrate
        
    - name: 🔥 Run Streak System Tests
      run: |
        cd backend
        python run_streak_tests.py
        
    - name: 🧪 Run All Django Tests
      run: |
        cd backend
        python manage.py test --verbosity=2
        
    - name: ✅ Test Summary
      if: success()
      run: |
        echo "🎉 All tests passed successfully!"
        echo "✅ Streak system verified"
        echo "✅ Django backend tested"

  # Job 2: Frontend Validation
  frontend-validation:
    runs-on: ubuntu-latest
    name: 🌐 Frontend Validation
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Validate HTML
      run: |
        # Check HTML syntax
        if command -v tidy >/dev/null 2>&1; then
          tidy -q -e index.html || echo "HTML validation completed"
        else
          echo "HTML validation skipped (tidy not available)"
        fi
        
    - name: 📱 Check JavaScript syntax
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: |
        # Basic JS syntax check
        node -c script.js
        echo "✅ JavaScript syntax valid"

  # Job 3: Deploy to GitHub Pages
  deploy:
    needs: [backend-tests, frontend-validation]
    runs-on: ubuntu-latest
    name: 🚀 Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🏗️ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📄 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 🎉 Deployment Success
      run: |
        echo "🌟 LinguaRomana deployed successfully!"
        echo "🔗 Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "✅ All tests passed before deployment"

  # Job 4: Notification
  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    name: 📢 Deployment Notification
    if: always()
    
    steps:
    - name: 📊 Report Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "🎉 DEPLOYMENT SUCCESSFUL"
          echo "✅ Backend tests: PASSED"
          echo "✅ Frontend validation: PASSED" 
          echo "✅ Streak system: VERIFIED"
          echo "🚀 Site is live!"
        else
          echo "❌ DEPLOYMENT FAILED"
          echo "🔍 Check logs for details"
        fi
